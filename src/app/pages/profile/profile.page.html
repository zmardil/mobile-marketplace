<ion-header translucent>
  <ion-toolbar color="secondary">
   
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>

    <ion-list>
      <p class="ion-padding-horizontal" *ngIf="user && !user?.firstName">Update your profile to display your information here.</p>
      <ion-item lines="none" *ngIf="user && user?.firstName">
        <ion-avatar slot="start">
          <img src="../../../assets/icon/avatar.svg">
        </ion-avatar>
        <ion-label>
          <h2>{{ user.firstName }} {{ user.lastName }}</h2>
          <h3>{{ user.phone }}</h3>
          <p>{{ user.email }}</p>
        </ion-label>
      </ion-item>
    </ion-list>

    <ion-list lines="full">
      <ion-item button (click)="showUpdateProfilePage()">
        <ion-label>Update</ion-label>
      </ion-item>
      <ion-item button (click)="signOut()" detail="false">
        <ion-label color="danger">Sign Out</ion-label>
      </ion-item>
    </ion-list>

  
</ion-content>
